<!-- SOFT3888 Capstone Project -->
<!-- CP34 Track Brain - Eye Tracking -->
<!-- Plugin Pop-up window -->

<!-- css address -->
<link rel="stylesheet" href="extension/popup.css">
<link rel="stylesheet" href="style.css">


<div id="plugin" class="plugin">
    <!-- The title -->
    <div id="title" class="text_3:6">
        Eye Tracking
    </div>

    <!-- 1st line -->
    <div id="line1" class="line_line"></div>

    <!-- 5th line -->
    <div id="line5" class="line_line"></div>

    <!-- 2nd line -->
    <div id="line2" class="line_line"></div>

    <!-- 3rd line -->
    <div id="data-table">
        <table>
            <tr>
              <td>Training examples</td>
              <td id="num_train" data-content="n-train">0</td>
            </tr>
            <tr>
              <td>Validation examples</td>
              <td id="num_val" data-content="n-val">0</td>
            </tr>
          </table>
    </div>
    <div>
        <button id="train_btn" class="button disabled" style="display:block" disabled>Start Training</button>
        <button id="reset-model" class="button disabled" style="display:block" disabled>Reset Model</button>
        <button id="toggle-heatmap" class="button disabled" style="display:block" disabled>Toggle Heatmap</button>
    </div>
    
    <!-- HeatMap -->
    <div id="heatmap" class="text_3:17">
        HeatMap
        <label class="form-switch">
            <input type="checkbox">
            <heat></heat>
          </label>
    </div>

    <!-- Rec -->
    <div id="rec" class="text_3:20">
        Calibration
        <div class="container">
            <input type="checkbox" id="btn"/>
            <a href="index_popup.html" target="_blank"><button class="button recbtn">Start</button></a>
            <div class="time">
            <div class="h_m"></div>
            <div class="s_ms"></div>
            </div>
        </div>
    </div>

    <!-- Tracking Dots Appearance -->
    <div id="appearance" class="text_3:27">
        Display Mode
        <!-- Surround the select box within a "custom-select" DIV element.
        Remember to set the width: -->
        <div class="custom-select">
            <select>
            <option value="0">Bubbles</option>
            <option value="1">Red dots</option>
            <option value="2">Yellow dots</option>
            <option value="3">Scope</option>
            </select>
        </div>
    </div>

    <!-- Gear icon-->
    <div id="gear" class="rectangle_settings"></div>

    <!-- Logo -->
    <div id="logo" class="rectangle_icon_og"></div>

    <!-- Histogram -->
    <div id="histogram" class="rectangle_3500bed69c"></div>

</div>
